<h1 mat-dialog-title><b>Warning!</b></h1>
<div mat-dialog-content>
  <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">
    <div fxFlex="80">
      <p>Doing this will cause the board to reset and it will be lost permanently.</p>
      <p>Would you like to continue?</p>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button id="noIslandWarningBtn" mat-raised-button color="primary" (click)="onCloseClick()">No</button>
  <button id="yesIslandWarningBtn" type="submit" mat-raised-button (click)="onContinueClick()">Yes</button>
</div>
