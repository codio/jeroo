<div [hidden]="!getToggleView()">
  <canvas name="jerooCanvas" #jerooGameCanvas role="application"
    [className]="editingEnabled ? 'jeroo-island default-cursor' : 'jeroo-island not-allowed-cursor'"
    (mousedown)="canvasMouseDown($event)" (mouseup)="canvasGestureUp()" (mousemove)="canvasMouseMove($event)"
    (touchstart)="canvasTapDown($event)" (touchend)="canvasGestureUp()" (touchmove)="canvasTapMove($event)"
    (panstart)="null" attr.aria-label="Graphical representation of level. Screenreader friendly representation is an invisible table">
  </canvas>
</div>
<div class="hidden" attr.aria-label="Screenreader friendly representation of level">
  <table>
    <thead>
    </thead>
    <tbody>
      <tr *ngFor="let y of getIslandRows()">
        <td *ngFor="let x of getIslandCols()" title="test">
          <div>
            Column {{y-1}} Row {{x-1}} Type {{this.islandService.getNameOfTile(y,x)}} {{getJerooNameOnTile(y,x)}}
            <!--  {{islandService.getJeroo(x,y) ? (islandService.getJeroo(x,y).getId()) : islandService.getTile(x,y)}} -->
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div fxLayout="column" fxLayoutAlign=" center" fxLayoutGap="10px">
  <div>
    <div *ngIf="mouseRow !== null && mouseColumn !== null; else elseBlock">
      <div>
        Cursor Location: ({{mouseRow}}, {{mouseColumn}})
      </div>
      <div>
        Selection Location: ({{selectionRow}}, {{selectionColumn}})
      </div>

    </div>

    <ng-template #elseBlock>
      <div>
        Cursor off of map
      </div>
      <div>
        Selection Location: ({{selectionRow}}, {{selectionColumn}})
      </div>

    </ng-template>
  </div>
</div>
