<mat-tab-group color="accent" (selectedIndexChange)="onEditorTabIndexChange($event)" [selectedIndex]="selectedTabIndex">
  <mat-tab label="Main Method">
    <app-editor #mainMethodTextEditor (codeChange)="saveToLocal()" [lang]="codeService.selectedLanguage" [preferences]="codeService.prefrences"></app-editor>
  </mat-tab>
  <mat-tab label="Jeroo Methods">
    <app-editor #extensionMethodsTextEditor (codeChange)="saveToLocal()" [lang]="codeService.selectedLanguage" [preferences]="codeService.prefrences"></app-editor>
  </mat-tab>
</mat-tab-group>
<div class="messages-div">
  <app-messages></app-messages>
</div>
